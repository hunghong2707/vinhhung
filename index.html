  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fffafa);
      overflow: hidden;
      font-family: "Mali", cursive;
      height: 100vh;
      position: relative;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 245, 0.9));
      padding: 40px 50px;
      border-radius: 30px;
      font-size: 1.6rem;
      font-weight: 400;
      color: #c2185b;
      text-align: center;
      box-shadow: 0 20px 60px rgba(216, 27, 96, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      z-index: 1;
      max-width: 90%;
      animation: pulse 3s ease-in-out infinite;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    .center-message strong {
      display: block;
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 700;
      background: linear-gradient(45deg, #d81b60, #f06292, #d81b60);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 99;
      display: none;
      animation: fadeInOverlay 0.3s ease;
    }

    @keyframes fadeInOverlay {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .overlay.active {
      display: block;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
      border-radius: 25px;
      box-shadow: 0 25px 80px rgba(216, 27, 96, 0.4);
      padding: 30px;
      text-align: center;
      z-index: 100;
      width: 90%;
      max-width: 400px;
      display: none;
      animation: popupShow 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      border: 3px solid rgba(255, 255, 255, 0.8);
    }

    @keyframes popupShow {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5) rotate(-5deg);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
    }

    .popup-content {
      margin-top: 20px;
    }

    .popup img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 3px solid white;
    }

    .popup p {
      font-size: 1.1rem;
      color: #d81b60;
      line-height: 1.6;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .falling-letter {
      position: absolute;
      top: -100px;
      width: 50px;
      animation: fall linear;
      cursor: pointer;
      user-select: none;
      z-index: 2;
      animation-duration: 8s;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
      transition: transform 0.3s ease;
    }

    .falling-letter:hover {
      transform: scale(1.2) rotate(10deg);
      filter: drop-shadow(0 10px 20px rgba(216, 27, 96, 0.4));
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0.3;
      }
    }

    .letter-clicked {
      animation: letterClick 0.6s ease-out forwards !important;
    }

    @keyframes letterClick {
      0% {
        transform: scale(1) rotate(0deg);
      }

      50% {
        transform: scale(1.3) rotate(360deg);
      }

      100% {
        transform: scale(0) rotate(720deg);
      }
    }

    .heart {
      position: absolute;
      transform: translate(-50%, -50%);
      animation: explode 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) translate(0, 0);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) translate(var(--dx), var(--dy)) scale(1.5);
        opacity: 0;
      }
    }

    .center-gif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <script>
    const messages = [
      { img: "./assets/2.jpg", text: "Ch√∫c m√° m·∫°nh kh·ªèe, h·∫°nh ph√∫c v√† lu√¥n m·ªâm c∆∞·ªùi!" },
      { img: "./assets/3.jpg", text: "Lu√¥n lu√¥n th√†nh c√¥ng trong m·ªçi vi·ªác nha m√° üí™!" },
      { img: "./assets/5.jpg", text: "C·∫£ nh√† lu√¥n y√™u th∆∞∆°ng m√° üíóüë®‚Äçüë©‚Äçüë¶‚Äçüë¶!" },
      { img: "./assets/1.jpg", text: "I make this to give it to the most special woman in my life. Love you mom!" },
      { img: "./assets/4.jpg", text: "Hihiii. Con h·∫øt bi·∫øt ch√∫c g√¨ r√πiii üòÖ!" }
    ];

    const letterImages = [
      "./assets/letters.png",
      "./assets/q3.png",
      "./assets/h1.png",
      "./assets/h3.png",
      "./assets/t2.png",
      "./assets/t5.png",
    ];

    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const popupImage = document.getElementById("popupImage");
    const popupMessage = document.getElementById("popupMessage");
    const centerText = document.getElementById("centerText");
    const player = document.getElementById("player");

    function createHeartExplosion(x, y) {
      const hearts = ['üíó'];
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        const angle = (Math.PI * 2 / 12) * i;
        const distance = Math.random() * 80 + 40;
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        heart.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
        heart.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
        heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function createFallingLetter() {
      const letter = document.createElement("img");
      letter.src = letterImages[Math.floor(Math.random() * letterImages.length)];
      letter.classList.add("falling-letter");
      letter.style.left = Math.random() * (window.innerWidth - 50) + "px";
      letter.addEventListener("click", (e) => {
        createHeartExplosion(e.clientX, e.clientY);
        letter.classList.add('letter-clicked');
        setTimeout(() => showPopup(), 300);
      });
      document.body.appendChild(letter);
      setTimeout(() => letter.remove(), 8000);
    }

    let currentMessageIndex = 0;
    function showPopup() {
      const message = messages[currentMessageIndex];
      popupImage.src = message.img;
      popupMessage.textContent = message.text;
      popup.style.display = "block";
      overlay.classList.add("active");
      popup.dataset.currentMessage = message.text;
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    }

    function closePopup() {
      popup.style.display = "none";
      overlay.classList.remove("active");
      if (popup.dataset.currentMessage) {
        centerText.innerHTML = popup.dataset.currentMessage;
      }
    }

    overlay.addEventListener("click", closePopup);
    setInterval(createFallingLetter, 1000);

    // Auto play nh·∫°c (fix l·ªói ch·∫∑n tr√™n GitHub Pages)
    window.addEventListener("load", () => {

        btn.innerText = "üîä B·∫≠t nh·∫°c";

        btn.onclick = () => {
          player.muted = false;
          player.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });
    });
  </script>
